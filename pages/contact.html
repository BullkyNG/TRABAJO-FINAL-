<body>
   <div class="grid-container">
      <header>
         <h1 class="gradiante-titulo">Elden Ring Wiki</h1>
    
         <nav>
            <ul>
               <li><a href="../index.html"style="color:gold" > Home</a></li>
               <li><a href="../pages/contact.html"style="color:gold"> Contact </a></li>
               <li><a href="../pages/page_4.html"style="color:gold"> Guides </a></li>
               <li><a href="../pages/page_5.html"style="color:gold"> About Elden Ring</a></li>

            </ul>
         </nav>
      </header>

      <main class="yellow">
      <h2 > Contact us: </h2>

        <fieldset class="about">
            <legend>Information</legend>
            <form action="" method="post">
    
                <div><label for="Nombre"> Username
                    </label>
                    <input type="text" id="Nombre" placeholder="Nombre">
    
                </div>
                <div>
                    <label for="Contraseña">Password</label>
                    <input type="text" id="Contraseña" placeholder="Password">
                </div>
                <div>
                    <label for="Mail">E-Mail</label>
                    <input type="text" id="Mail" placeholder="E-Mail">
    
                </div>
    
                <div>
                    Select your gender
                    <br>
                    <label for="Genero">Masculine</label>
                    <input type="radio" id="genero" value="Masculino">
                    <label for="Genero">Femenine</label>
                    <input type="radio" id="genero" value="Femenino">
    
    
                </div>
                <div>
    
                    Why are you contacting us?:
                    <select name="" id="">
                        <option value="Bussiness">Bussiness</option>
                        <option value="Bug Report">Bug Report</option>
                        <option value="Other Issues">Other Issues</option>
    
    
    
                    </select>
    
                </div>
                Write your message here:
                <div><textarea name="" id="" cols="50" rows="5"></textarea>
    
                </div>
                <div>
                    <input type="button" type="submit" value="Enviar">
    
    
                </div>



      </main>

      <aside class="black">
         <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/header.jpg?t=1654259241" >
      </aside>

      <footer class="footer-outro">

      </footer>
   </div>
